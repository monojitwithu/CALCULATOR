<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="./calculator.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.3-web/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    
    <title>Calculator</title>
</head>
<body>
    <div class="calc-container">
        
        <div class="display">
            <div class="switch-container">
            <div class="switch">
                <i class="fas fa-sun fa-lg color icon-size" onclick="dayThemeClickhandler()"></i>
                <i class="far fa-moon fa-lg color icon-size"></i>
            </div>

            </div>
            <div  class="output"> 
                <label  id="secoundary-display" class="operation">
                    <!--308 <span class="operand">x</span> 42 --></label>
                <label id="main-display"class="result">0</label>

            </div>
            

        </div>

        <div class="keypad-container ">
            <table class="keypad">
                <tbody >
                <tr>
                    <td><div class="key just action-keys"onclick="actionkeyclickhandler('ALL_CLEAR')">AC</div></td>
                    <td><div class="key  just action-keys" onclick="actionkeyclickhandler('CHANGE_SIGN')">+/-</div></td>
                    <td><div class="key   just action-keys" onclick="operandclickhandler('REMINDER')">%</div></td>
                    <td><div class="key   just operand" onclick="operandclickhandler('DIVISION')">รท</div></td>
                </tr>
                <tr>
                    <td><div class="key just num-keys" onclick="keyclickhandler(7)">7</div></td>
                    <td><div class="key just num-keys" onclick="keyclickhandler(8)">8</div></td>
                    <td><div class="key just num-keys"onclick="keyclickhandler(9)">9</div></td>
                    <td><div class="key  just  operand" onclick="operandclickhandler('MULTIPLY')">x</div></td>
                </tr>
                <tr>
                    <td><div class="key just num-keys"onclick="keyclickhandler(4)">4</div></td>
                    <td><div class="key just num-keys"onclick="keyclickhandler(5)">5</div></td>
                    <td><div class="key just num-keys"onclick="keyclickhandler(6)">6</div></td>
                    <td><div class="key just   operand" onclick="operandclickhandler('SUBSTRACT')">-</div></td>
                </tr>
                <tr>
                    <td><div class="key just num-keys"  onclick="keyclickhandler(1)">1</div></td>
                    <td><div class="key just num-keys"onclick="keyclickhandler(2)">2</div></td>
                    <td><div class="key just num-keys"onclick="keyclickhandler(3)">3</div></td>
                    <td><div class="key  just  operand" onclick="operandclickhandler('ADD')">+</div></td>
                </tr>
                <tr>
                    <td><div class="key just num-keys"onclick="undoclickhandler()"><i class="fas fa-redo-alt fa-flip-horizontal "></i></div></td>
                    <td><div class="key just num-keys"onclick="keyclickhandler(0)">0</div></td>
                    <td><div class="key just num-keys"onclick="keyclickhandler('.')">.</div></td>
                    <td><div class="key just   operand" onclick="result()">=</div></td>
                </tr>
                
            </tbody>
            </table>



        </div>
        <div>
            
        </div> 
        
       







    </div>
    <script type="text/javascript" src="./calculator.js"></script>


    
</body>
</html>
